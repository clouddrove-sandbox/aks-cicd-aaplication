name: Deploy to PROD

on:
  workflow_dispatch:

jobs:
  deploy:
    uses: ./.github/workflows/template-cd-app.yaml
    with:
      tag: ${{ github.sha }}
      environment: "prod"
      helm_namespace: ${{ vars.HELM_NAMESPACE }}
      helm_values_file: ${{ vars.HELM_VALUES_FILE }}
    secrets:
      AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
    